<!DOCTYPE html>

<body>
    <script>
        function Retangulo(x,y) {
                this.base = x;
                this.altura = y;
                this.calcArea = function(){
                 return this.base * this.altura;
                }
        }
     const Retangulo1 = new Retangulo(10,20);   
     const area = Retangulo1.calcArea();
     alert(`A área do retângulo é: ${area}`); 

    </script>   
    
</body>
