<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>

    <h2 id="resultado"></h2>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir o reload da página

            // Obter valores de altura e peso
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);

            // Calcular o IMC
            const imc = (peso / (altura * altura)).toFixed(2);

            // Classificar o IMC
            let classificacao = '';
            let grau = '';

            if (imc < 18.5) {
                classificacao = 'Magreza';
                grau = 'Grau 0';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Normal';
                grau = 'Grau 0';
            } else if (imc >= 25 && imc <= 29.9) {
                classificacao = 'Sobrepeso';
                grau = 'Grau 1';
            } else if (imc >= 30 && imc <= 39.9) {
                classificacao = 'Obesidade';
                grau = 'Grau 2';
            } else if (imc >= 40) {
                classificacao = 'Obesidade Grave';
                grau = 'Grau 3';
            }

            // Exibir o resultado
            document.getElementById('resultado').innerText = `Seu IMC é ${imc} (${classificacao}, ${grau})`;
        });
    </script>
</body>
</html>
