<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra a Janela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="status">Janela Fechada</h1>
    <img id="janela" src="JanelaFechada.jpg" alt="Janela Fechada">

    <script>
        const janela = document.getElementById('janela');
        const statusTexto = document.getElementById('status');

       
        janela.addEventListener('mouseover', function() {
            if (janela.getAttribute('src') !== 'JanelaQuebrada.jpg') {
                janela.src = 'JanelaAberta.jpg';  
                statusTexto.textContent = 'Janela Aberta';
            }
        });

      
        janela.addEventListener('mouseout', function() {
            if (janela.getAttribute('src') !== 'JanelaQuebrada.jpg') {
                janela.src = 'JanelaFechada.jpg'; 
                statusTexto.textContent = 'Janela Fechada';
            }
        });

      
        janela.addEventListener('click', function() {
            janela.src = 'JanelaQuebrada.jpg';
            statusTexto.textContent = 'Janela Quebrada';
        });
    </script>

</body>
</html>
