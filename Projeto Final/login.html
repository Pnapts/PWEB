<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fridge - Login</h1>

   
    <div class="login-container" id="loginFormContainer">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" onclick="toggleForm('register')">Cadastre-se</a></p>
    </div>

   
    <div class="login-container" id="registerFormContainer" style="display: none;">
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Novo Usuário" required>
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" onclick="toggleForm('login')">Faça login</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
